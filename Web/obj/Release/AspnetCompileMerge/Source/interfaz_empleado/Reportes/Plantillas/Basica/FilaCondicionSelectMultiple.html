                                                                }

                if(document.reporte._C{POSICIONCAMPO}.options.selectedIndex > 0 && document.getElementById('_T{POSICIONCAMPO}').value == ''){
                        document.getElementById('_C{POSICIONCAMPO}').className = 'textBox';
