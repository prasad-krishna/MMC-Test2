                                                        ">{FINAGRUPABLE}

        <td nowrap class="textogris" vAlign="top">{ORDENABLE}<input type=checkbox id=_ORDER{POSICIONCAMPO} name=_ORDER{POSICIONCAMPO} value="{POSICIONCAMPO}"
                                                onclick="javascript:

                                                                        alert('Para poder ordenar por el campo debe estar visible');

                                                                }

                <option value="">Escoja ...</option>

                <option value="LIKE">Parecido a</option>

                </select>
                {FINCAMPOFILTRO1}
        </td>
        
        <td  width="156"class="textogris" vAlign="top">
                {CAMPOFILTRO2}
                <input type=text id=_V{POSICIONCAMPO} name=_V{POSICIONCAMPO} value="" class="textBox" size="15" onChange="cambiarRestriccion{POSICIONCAMPO}();var a = document.getElementById('_C{POSICIONCAMPO}'); if(this.value != '' && a.options.selectedIndex == 0){a.options.selectedIndex = 2;};">

                        y
                </div>
                <div class="textogris" id=divRestricion{POSICIONCAMPO} style="visibility:hidden">

                        {FINCAMPOFILTRO3}
                </div>
        </td>
</TR>
<script>
    function        cambiarRestriccion{POSICIONCAMPO}(){
            alert("cuando cambie el corporativo cambiar valor" + {POSICIONCAMPO});
                if(document.reporte._C{POSICIONCAMPO}.options[document.reporte._C{POSICIONCAMPO}.options.selectedIndex].value == 'BETWEEN'){
                        document.getElementById('divRestricion{POSICIONCAMPO}').style.visibility = '';
                        document.getElementById('divRestricionY{POSICIONCAMPO}').style.visibility = '';
                        document.getElementById('_2V{POSICIONCAMPO}').className = 'textBoxError';
                }
                else{
                        document.getElementById('divRestricion{POSICIONCAMPO}').style.visibility = 'hidden';
                        document.getElementById('divRestricionY{POSICIONCAMPO}').style.visibility = 'hidden';
                        document.getElementById('_2V{POSICIONCAMPO}').className = 'textBox';
                }
                if(document.reporte._C{POSICIONCAMPO}.options.selectedIndex > 0 && document.getElementById('_V{POSICIONCAMPO}').value == ''){
                        document.getElementById('_C{POSICIONCAMPO}').className = 'textBox';
                        document.getElementById('_V{POSICIONCAMPO}').className = 'textBoxError';
                }
                else if(document.reporte._C{POSICIONCAMPO}.options.selectedIndex > 0 && document.getElementById('_V{POSICIONCAMPO}').value != ''){
                        document.getElementById('_C{POSICIONCAMPO}').className = 'textBox';
                        document.getElementById('_V{POSICIONCAMPO}').className = 'textBox';
                }
                else if(document.reporte._C{POSICIONCAMPO}.options.selectedIndex == 0 && document.getElementById('_V{POSICIONCAMPO}').value != ''){
                        document.getElementById('_C{POSICIONCAMPO}').className = 'textBoxError';
                        document.getElementById('_V{POSICIONCAMPO}').className = 'textBox';
                }
                else if(document.reporte._C{POSICIONCAMPO}.options.selectedIndex == 0 && document.getElementById('_V{POSICIONCAMPO}').value == ''){
                        document.getElementById('_C{POSICIONCAMPO}').className = 'textBox';
                        document.getElementById('_V{POSICIONCAMPO}').className = 'textBox';
                }
                else{
                }
        }
</script>
